cat > polls/templates/polls/index.html << 'EOF'
<!DOCTYPE html>
<html>
<head>
    <title>Polls App</title>
</head>
<body>
    <h1>Latest Poll Questions</h1>
    {% if latest_questions %}
        <ul>
        {% for question in latest_questions %}
            <li>
                <a href="{% url 'polls:detail' question.id %}">
                    {{ question.question_text }}
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</body>
</html>
EOF
